<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./loginStyle.css">
    <script src="DBOperation.js"></script>
</head>
<body>
  <div class="container">
      <p>Login</p>
      <div class="loginContainer">
          <div>
              <label class="headers">Username: </label>
              <input type="text" class="inputs" required>
          </div>

          <div>
              <label class="headers">Password: </label>
              <input type="text" class="inputs" required>
          </div>
      </div>
      <button class="loginBtn" type="submit" onclick=login()>Login</button>
  </div>
</body>
</html>
