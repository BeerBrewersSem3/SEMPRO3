<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HistoryPage</title>
    <link rel="stylesheet" href="./historyStyle.css">
    <script src="switchPage.js"></script>
    <script src="formatText.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="cursorAnimation.js"></script>
</head>
<body>

<div class="topBar">
    <div class="menuBtns">
        <button class="menuBtn" id="monitorBtn" onclick=openMonitor()>Monitor</button>
        <button class="menuBtn" id="historyBtn" onclick="openHistory()">History</button>
    </div>

    <div class="header">
        <label class="title">Beer Bros</label>
    </div>

    <div class="navRight">
        <img class="siren" src="Icons/siren.svg" alt="Siren for notifications">
        <button class="emerBtn" onclick=emergencyStopMachine()>Emergency Stop!</button>
    </div>
</div>

<div class="line"></div>

<p class="bHist">Batch History</p>

<div class="mainHorizAdjust">
    <div class="main">
        <div>
            <span>Shows:</span>
            <select id="tableSize">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
        <div class="tableWrapper">
            <table class="historyTable" id="historyTable">
                <thead>
                <tr class="tableHeader">
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Started</th>
                    <th>Stopped</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <span id="indexDisplay">pee pee poo poo</span>
            <div class="indexBtns">
                <button onclick=previousPage()>Previous</button>
                <button onclick=nextPage()>Next</button>
            </div>
        </div>
    </div>
</div>
</body>
<script defer src="pagination.js"></script>
</html>
