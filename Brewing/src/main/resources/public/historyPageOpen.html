<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="./historyOpenStyle.css">
    <script src="switchPage.js"></script>
    <script src="insertHistory.js"></script>
    <script src="formatText.js"></script>
</head>
<body>
<div class="topBar">
    <div class="menuBtns">
        <button class="menuBtn" id="monitorBtn" onclick=openMonitor()>Monitor</button>
        <button class="menuBtn" id="historyBtn" onclick="openHistory()">History</button>
    </div>

    <div class="header">
        <label class="title">Beer Bros</label>
    </div>

    <div class="navRight">
        <img class="siren" src="Icons/siren.svg" alt="Siren for notifications">
        <button class="emerBtn">Emergency Stop!</button>
    </div>
</div>

<div class="line"></div>

<p class="bInfo">Batch Information</p>

<div class="horizAdjust">
    <div class="main">
        <div class="mainLeft">
            <table class="batchInfo">
                <tr>
                    <th class="infoRow">Batch ID:</th>
                    <td id="id">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Type:</th>
                    <td id="type">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Amount:</th>
                    <td id="amount">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Produced:</th>
                    <td id="produced">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Successful:</th>
                    <td id="successful">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Rejected:</th>
                    <td id="rejected">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Speed:</th>
                    <td id="speed">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Started:</th>
                    <td id="started">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Stopped:</th>
                    <td id="stopped">???</td>
                </tr>
                <tr>
                    <th class="infoRow">Worker:</th>
                    <td id="workerID">???</td>
                </tr>
            </table>
        </div>

        <div class="mainMiddle">
            <div class="tableWrapper">
                <table class="openHistoryTable">
                    <thead>
                    <tr class="tableHeader">
                        <th>Timestamp</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Vibration</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mainRight">
            <button class="graphBtn">S
                H
                O
                W

                G
                R
                A
                P
                H</button>
        </div>
    </div>
</div>
</body>
</html>
