<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./monitorStyle.css">
    <link rel="stylesheet" href="./newBatch.css">
    <script src="switchPage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script defer src="websocketScript.js"></script>
    <script defer src="machine.js"></script>
    <script defer src="cursorAnimation.js"></script>
    <script defer src="console.js"></script>
    <title>Monitor</title>
</head>
<body>
<div class="topBar">
    <div class="menuBtns">
        <button class="menuBtn" id="monitorBtn" onclick=openMonitor()>Monitor</button>
        <button class="menuBtn" id="historyBtn" onclick="openHistory()">History</button>
    </div>

    <div class="header">
        <label class="title">Beer Bros</label>
    </div>

    <div class="navRight">

        <ul class="notification-drop">
            <div class="item">
                <i class="fa fa-bell-o notification-bell" aria-hidden="true"></i> <span class="btn__badge pulse-button">0</span>
                <ul id="notificationList">
                </ul>
            </div>
        </ul>
        <button class="emerBtn" onclick=emergencyStopMachine()>Emergency Stop!</button>

    </div>
</div>

<div class="line"></div>

<div class="bottom">
    <div class="left">
        <div class="leftTop">
            <div class="batchControlBtns">
                <button class="batchBtn" onclick=toggleNewBatch()>B
                    a
                    t
                    c
                    h
                </button>
                <button id="pauseBtn" onclick=toggleSwitchPauseStart()>Pause</button>
            </div>

            <div class="infoBox">
                <div class="info">
                    <img class="picture" src="Icons/thermometer.svg" alt="Temperature">
                    <label id="temperatureLabel">0.0</label>
                    <label>Temperature</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/droplet.svg" alt="Humidity percentage">
                    <label id="relativeHumidityLabel">0.0</label>
                    <label>Humidity</label>
                </div>

                <div class="info">
                    <img class="picture rotate" src="Icons/radio.svg" alt="Vibration">
                    <label id="vibrationLabel">0.0</label>
                    <label>Vibration</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/file-box.svg" alt="ID">
                    <label id="currentBatchIdLabel">0.0</label>
                    <label>ID</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/boxes.svg" alt="Units to be produced">
                    <label id="currentBatchAmountLabel">0.0</label>
                    <label>Units</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/gauge.svg" alt="Speed">
                    <label id="currentMachineSpeedLabel">0.0</label>
                    <label>Speed</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/line-chart.svg" alt="Produced so far">
                    <label id="prodProducedLabel">0.0</label>
                    <label>Produced</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/milk.svg" alt="Successful operations">
                    <label id="prodProcessedCountLabel">0.0</label>
                    <label>Success</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/milk-off.svg" alt="Failed operations">
                    <label id="prodDefectiveCountLabel">0.0</label>
                    <label>Failure</label>
                </div>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="silos">
            <div id="barley" class="silo">
                <div class="text_content">
                    <div>
                        <p id="ingredient_barley" class="placeholder">Barley</p>
                    </div>
                    <div>
                        <p id="fill_barley" class="placeholder">0%</p>
                    </div>
                </div>
            </div>
            <div id="hops" class="silo">
                <div class="text_content">
                    <div>
                        <p id="ingredient_hops" class="placeholder">Hops</p>
                    </div>
                    <div>
                        <p id="fill_hops" class="placeholder">0%</p>
                    </div>
                </div>
            </div>
            <div id="malt" class="silo">
                <div class="text_content">
                    <div>
                        <p id="ingredient_malt" class="placeholder">Malt</p>
                    </div>
                    <div>
                        <p id="fill_malt" class="placeholder">0%</p>
                    </div>
                </div>
            </div>
            <div id="wheat" class="silo">
                <div class="text_content">
                    <div>
                        <p id="ingredient_wheat" class="placeholder">Wheat</p>
                    </div>
                    <div>
                        <p id="fill_wheat" class="placeholder">0%</p>
                    </div>
                </div>
            </div>
            <div id="yeast" class="silo">
                <div class="text_content">
                    <div>
                        <p id="ingredient_yeast" class="placeholder">Yeast</p>
                    </div>
                    <div>
                        <p id="fill_yeast" class="placeholder">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="consoleWindow" id="consoleWindow">
    <ul class="console" id="console"></ul>
</div>


<div class="maintenanceBox">
    <img src="Icons/maintenance.png" alt="Maintenance picture">
    <div class="maintenanceContainer" id="maintenanceContainer">
        <div id="maintenanceBar" class="maintenanceBar">
            <label class="maintenance" id="maintenance">0%</label>
        </div>
    </div>
</div>




<div class="newBatch" id="newBatch">
    <div class="overlay" onclick=toggleNewBatch()></div>
    <div class="content">
        <div class="newBatchMain">
            <div class="newBatchHeader">
                <label>Batch Specifications</label>
            </div>
            <div class="newBatchBottom">
                <div class="newBatchBottomLeft">
                    <table class="infoTable">
                        <tr>
                            <th>ID</th>
                            <td>
                                <div class="idContainer" id="batchID">
                                    
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Type</th>
                            <td>
                                <div class="typeContainer">
                                    <select class="typeSelector" id="brewType">
                                        <option>Choose type</option>
                                        <option value="Pilsner">Pilsner</option>
                                        <option value="Wheat">Wheat</option>
                                        <option value="IPA">IPA</option>
                                        <option value="Stout">Stout</option>
                                        <option value="Ale">Ale</option>
                                        <option value="Alcohol Free">Alcohol Free</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Bottles #</th>
                            <td>
                                <label>
                                    <input type="number" id="batchAmount" placeholder="Insert Amount">
                                </label>
                            </td>
                            <td>
                                <label>pcs.</label>
                            </td>
                        </tr>
                        <tr>
                            <th>Speed</th>
                            <td>
                                <label>
                                    <input type="text" id="batchSpeed" placeholder="Insert Speed">
                                </label>
                            </td>
                        </tr>
                    </table>
                    <label class="recSpeed">Recommended Speed: <label id="recSpeed">???</label></label>
                </div>

                <div class="newBatchBottomMiddle">
                    <button class="startBtn" onclick=startBatch()>Start</button>
                </div>

                <div class="newBatchBottomRight">
                    <div class="stockHeader">
                        <label>Batch Quantity Requirements</label>
                    </div>

                    <div class="stock">
                        <table class="stockTable">
                            <thead>
                            <tr>
                                <td></td>
                                <td>Stock:</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Barley: <br> <label id="required_barley"></label></td>
                                <td>Barley: <br> <label id="stock_barley"></label></td>
                            </tr>
                            <tr>
                                <td>Hops: <br> <label id="required_hops"></label></td>
                                <td>Hops: <br> <label id="stock_hops"></label></td>
                            </tr>
                            <tr>
                                <td>Malt: <br> <label id="required_malt"></label></td>
                                <td>Malt: <br> <label id="stock_malt"></label></td>
                            </tr>
                            <tr>
                                <td>Wheat: <br> <label id="required_wheat"></label></td>
                                <td>Wheat: <br> <label id="stock_wheat"></label></td>
                            </tr>
                            <tr>
                                <td>Yeast: <br> <label id="required_yeast"></label></td>
                                <td>Yeast: <br> <label id="stock_yeast"></label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="closeBtn" id="closeBtn" onclick=toggleNewBatch()>&times</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
