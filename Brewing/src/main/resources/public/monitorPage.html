<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./monitorStyle.css">
    <title>Title</title>
</head>
<body>
<div class="topBar">
    <div class="menuBtns">
        <button class="menuBtn">Monitor</button>
        <button class="menuBtn">History</button>
    </div>

    <div class="header">
        <label class="title">Beer Bros</label>
    </div>

    <button class="emerBtn">Emergency Stop!</button>
</div>

<div class="line"></div>

<div class="bottom">
    <div class="left">
        <div class="leftTop">
            <div class="batchBtns">
                <button class="batch">B
                    a
                    t
                    c
                    h
                </button>
                <button>Stop</button>
            </div>

            <div class="infoBox">
                <div class="info">
                    <img class="picture" src="Icons/thermometer.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/humidity.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/vibration.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/package.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/beertap.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/speedometer.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/beer.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/accept.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/defect2.png" alt="Humidity percentage">
                    <label>0.0</label>
                </div>

            </div>
        </div>
    </div>

    <div class="right">
        <div class="topSilos">
            <div class="silos">
                <label>Barley</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>

            <div class="silos">
                <label>Hops</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>

            <div class="silos">
                <label>Malt</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>
        </div>

        <div class="botSilos">
            <div class="silos">
                <label>Wheat</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>

            <div class="silos">
                <label>Yeast</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>
        </div>
    </div>
</div>

<div class="maintenanceBox">
    <img src="Icons/maintenance.png" alt="Maintenance picture">
    <label class="maintenance">0%</label>
</div>
</body>
</html>
