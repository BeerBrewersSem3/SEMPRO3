<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./monitorStyle.css">
    <title>Title</title>
</head>
<body>
<div class="topBar">
    <div class="menuBtns">
        <button class="menuBtn">Monitor</button>
        <button class="menuBtn">History</button>
    </div>

    <div class="header">
        <label class="title">Beer Bros</label>
    </div>

    <div class="navRight">
        <img class="picture siren" src="Icons/siren.svg" alt="Siren for notifications">
        <button class="emerBtn">Emergency Stop!</button>
    </div>
</div>

<div class="line"></div>

<div class="bottom">
    <div class="left">
        <div class="leftTop">
            <div class="batchBtns">
                <button class="batch">B
                    a
                    t
                    c
                    h
                </button>
                <button>Stop</button>
            </div>

            <div class="infoBox">
                <div class="info">
                    <img class="picture" src="Icons/thermometer.svg" alt="Temperature">
                    <label>0.0</label>
                    <label>Temperature</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/droplet.svg" alt="Humidity percentage">
                    <label>0.0</label>
                    <label>Humidity</label>
                </div>

                <div class="info">
                    <img class="picture rotate" src="Icons/radio.svg" alt="Vibration">
                    <label>0.0</label>
                    <label>Vibration</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/file-box.svg" alt="ID">
                    <label>0.0</label>
                    <label>ID</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/boxes.svg" alt="Units to be produced">
                    <label>0.0</label>
                    <label>Units</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/gauge.svg" alt="Speed">
                    <label>0.0</label>
                    <label>Speed</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/line-chart.svg" alt="Produced so far">
                    <label>0.0</label>
                    <label>Produced</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/milk.svg" alt="Successful operations">
                    <label>0.0</label>
                    <label>Success</label>
                </div>

                <div class="info">
                    <img class="picture" src="Icons/milk-off.svg" alt="Failed operations">
                    <label>0.0</label>
                    <label>Failure</label>
                </div>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="topSilos">
            <div class="silos">
                <label>Barley</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>

            <div class="silos">
                <label>Hops</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>

            <div class="silos">
                <label>Malt</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>
        </div>

        <div class="botSilos">
            <div class="silos">
                <label>Wheat</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>

            <div class="silos">
                <label>Yeast</label>
                <img class="silo" src="Icons/Silo.png" alt="Maintenance picture">
            </div>
        </div>
    </div>
</div>

<div class="maintenanceBox">
    <img src="Icons/maintenance.png" alt="Maintenance picture">
    <label class="maintenance">0%</label>
</div>
</body>
</html>
